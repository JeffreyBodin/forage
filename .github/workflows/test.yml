name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      ipfs:
        image: ipfs/go-ipfs:v0.8.0
        env:
          IPFS_PROFILE: server
        ports:
          - "4001:4001"
          - "4003:4003"
          - "8080:8080"
          - "8081:8081"
          - "5001:5001"

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - run: npm ci
    - run: npm test
