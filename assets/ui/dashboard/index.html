<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Forage - Packages over IPFS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import { h, Component, render } from 'https://unpkg.com/preact@latest?module';
    import htm from 'https://unpkg.com/htm?module';

    // Initialize htm with Preact
    const html = htm.bind(h);

    function Package({ manager, name, version, index }) {
      return html`
        <li class="list-group-item">
          <img src='icons/${manager}.png' width="20" height="20" class='me-2'/>
          <a>
          <strong class='pl-3 ml-3'>${name}</strong> <span class='small text-muted'>${version}</span>
          </a>
        </li>
      `
    }

    class App extends Component {
      state = { value: '', packages: [] }

      componentDidMount = async ev => {
        const res = await fetch('/~/api/packages').then(r => r.json())
        this.setState({ packages: res });
      }

      onInput = ev => {
        // This will schedule a state update. Once updated the component
        // will automatically re-render itself.
        this.setState({ value: ev.target.value });
      }

      // Add a submit handler that updates the `name` with the latest input value
      onSubmit = ev => {
        // Prevent default browser behavior (aka don't submit the form here)
        ev.preventDefault();

        this.setState({ value: this.state.value });
      }

      render() {
        var query = this.state.value
        return (
          html`

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Forage</a>
              <form class="d-flex" onSubmit=${this.onSubmit}>
                <input id='search' class="form-control me-2" type="search" placeholder="Search" aria-label="Search" value=${this.state.value} onInput=${this.onInput}  />
              </form>
            </div>
          </nav>
          <ul class="list-group list-group-flush">
            ${this.state.packages.filter(function (pkg) { return pkg.name.indexOf(query) > -1; }).map((pkg, index) => html`
              <${Package} manager=${pkg.manager} name=${pkg.name} version=${pkg.version} index=${index} />
            `)}
          </ul>
          `
        );
      }
    }

    render(html`<${App}/>`, document.querySelector('#app'));
  </script>
</body>

</html>
