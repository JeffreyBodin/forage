<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Forage - Packages over IPFS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Forage</a>
    </div>
  </nav>

  <div id="app"></div>

  <script type="module">
    import { h, Component, render } from 'https://unpkg.com/preact@latest?module';
    import { useState, useEffect } from 'https://unpkg.com/preact@latest/hooks/dist/hooks.module.js?module';
    import htm from 'https://unpkg.com/htm?module';

    // Initialize htm with Preact
    const html = htm.bind(h);

    function Package({ manager, name, version, index }) {
      return html`
        <li class="list-group-item">
          <img src='icons/${manager}.png' width="20" height="20" class='me-2'/>
          <a>
          <strong class='pl-3 ml-3'>${name}</strong> <span class='small text-muted'>${version}</span>
          </a>
        </li>
      `
    }

    function App(props) {
      const [pkgList, setPkgList] = useState([])
      useEffect(async () => {
        const res = await fetch('/~/api/packages').then(r => r.json())
        setPkgList(res)
      }, [])
      return html`
        <ul class="list-group list-group-flush">
          ${pkgList.map((pkg, index) => html`
            <${Package} manager=${pkg.manager} name=${pkg.name} version=${pkg.version} index=${index} />
          `)}
        </ul>
      `;
    }

    render(html`<${App} name="World" />`, document.querySelector('#app'));
  </script>
</body>

</html>
